<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC|Righteous" rel="stylesheet">  


  <title>Giftastic</title>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 logo">GifTastic</div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <form id="search">
          <input type='text' id='searchInput' placeholder="Enter Star Trek Reference Here!">
          <div class='row col-md-4' id='searchOpts'>
            <label class="radio-inline">
              <input type="radio" name="optradio" class="radio" checked="checked" value='sm'>Small</label>
            <label class="radio-inline">
              <input type="radio" name="optradio" class="radio" value='lg'>Large</label>
            <label>Pull:</label>
            <select class="form-control" id="pull">
              <p>load</p>
              <option>1</option>
              <option>5</option>
              <option>10</option>
            </select>
          </div>
          <input type='submit' id='addSearch' class='btn' value="Search">
        </form>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div id='searchResults'> </div>

      </div>
    </div>
    <div class="col-sm-5" id="accordion">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h6 class="mb-0" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <p class="favBtn">
              Favorites
            </p>
          </h6>
        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body" id="fav">
          </div>
        </div>
      </div>
    </div>
    <div class="row col-sm-7" id="holder">
      <h5>Click to play - Double click to move to Favorites</h5>
      <div id='gif'></div>
    </div>
    <div class="footer">
      Dylan Acup, 2018
    </div>


    <!--Javascript-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/gif.js"></script>

</body>

</html>
