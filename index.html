<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  <title>Giftastic</title>

</head>
<body>

  <div class="page-header">
    <h1><strong>Giftastic!!!</strong></h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12" id="gifButtons">

      </div>
    </div>
    <div class="row">
      <div class="col-md-8" id="gifDisplay">

      </div>
      <div class="col-md-4" id="gifForm">
        <form>
          <div class="form-group">
            <label for="newGif" id="formLabel">Enter New Gif:</label>
            <input type="text" class="form-control" id="newGifButton" placeholder="New Gif Name">
          </div>
          <button type="submit" class="btn btn-default btn-danger" id="formSubmit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12" id="footer">
      <span>Copywrite 2017.  Dylan Acup</span>
    </div>
  </div>
  
  <!--Javascript-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="./assets/javascript/gif.js"></script>

</body>
</html>
