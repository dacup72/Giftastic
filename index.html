<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  <title>Giftastic</title>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 logo">GifTastic</div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <form id="search">
          <input type='text' id='searchInput' placeholder="Enter you star trek idol!">
          <div class='row col-md-4' id='searchOpts'>
            <label class="radio-inline">
              <input type="radio" name="optradio" class="radio" checked="checked" value='sm'>Small</label>
            <label class="radio-inline">
              <input type="radio" name="optradio" class="radio" value='lg'>Large</label>
            <label>Pull:</label>
            <select class="form-control" id="pull">
              <p>load</p>
              <option>1</option>
              <option>5</option>
              <option>10</option>
            </select>
          </div>
          <input type='submit' id='addSearch' class='btn' value="Search">

        </form>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div id='searchResults'> </div>

      </div>
    </div>
    <div class="col-sm-5" id="accordion">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h6 class="mb-0" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              <p class="favBtn">
                  Favorites
              </p>
          </h6>
      </div>

      </div>
    </div>
    <div class="row col-sm-7" id="holder">

      <div id='gif'> </div>
    </div>


    <!--Javascript-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="./assets/javascript/gif.js"></script> -->

</body>

</html>
